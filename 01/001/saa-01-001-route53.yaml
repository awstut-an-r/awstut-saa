AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ALBDnsName:
    Type: String
    
  ALBHostedZoneId:
    Type: String
    
  DomainName:
    Type: String
    
  FailureThreshold:
    Type: Number
    
  RequestInterval:
    Type: Number
    
  HTTPPort:
    Type: Number
    
  Prefix:
    Type: String
    
  S3DnsName:
    Type: String
    
  S3HostedZoneId:
    Type: String
    

Resources:
  DnsHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: !Ref HTTPPort
        Type: HTTP
        ResourcePath: /
        FullyQualifiedDomainName: !Ref ALBDnsName
        RequestInterval: !Ref RequestInterval
        FailureThreshold: !Ref FailureThreshold

  AwstutNetDnsRecordGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      # HostedZoneName: "awstut.net."
      #HostedZoneName: !Sub
      #  - ${DomainName}.
      #  - { DomainName: !Ref DomainName }
      #HostedZoneName: "{{resolve:ssm:DomainName:1}}."
      HostedZoneName: !Sub "${DomainName}."
      RecordSets:
        # ALB
        #- Name: "{{resolve:ssm:DomainName:1}}"
        - Name: !Ref DomainName
          Failover: PRIMARY
          HealthCheckId: !Ref DnsHealthCheck
          SetIdentifier: primary
          Type: A
          AliasTarget: 
            DNSName: !Ref ALBDnsName
            EvaluateTargetHealth: true
            # HostedZoneId of ap-northeast-1
            HostedZoneId: !Ref ALBHostedZoneId
        # S3
        #- Name: "{{resolve:ssm:DomainName:1}}"
        - Name: !Ref DomainName
          Failover: SECONDARY
          SetIdentifier: secondary
          Type: A
          AliasTarget: 
            DNSName: !Ref S3DnsName
            HostedZoneId: !Ref S3HostedZoneId