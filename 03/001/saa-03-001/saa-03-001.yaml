  #  Properties:
  #    TemplateURL: !Sub "https://${TemplateBucketName}.s3.${AWS::Region}.amazonaws.com/${Prefix}/${Prefix}-route53.yaml"
  #    Parameters:
  #      ALBDnsName: !GetAtt ALBStack.Outputs.ALBDnsName
