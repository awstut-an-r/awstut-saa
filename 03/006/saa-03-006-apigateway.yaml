AWSTemplateFormatVersion: 2010-09-09

Parameters:
  FunctionArn:
    Type: String
    
  Prefix:
    Type: String
    
  StageName1:
    Type: String
    
  StageName2:
    Type: String
    

Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      EndpointConfiguration:
        Types:
          - EDGE
      Name: !Ref Prefix
      
  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - Method
    Properties:
      RestApiId: !Ref RestApi
      #StageName: 
      
  Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: !Sub "${Prefix}-resource"
      RestApiId: !Ref RestApi
      
  Stage1:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref Deployment
      #MethodSettings:
      RestApiId: !Ref RestApi
      #StageName: !Ref StageName1
      StageName: !Sub "${Prefix}-${StageName1}"
      
  Stage2:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref Deployment
      #MethodSettings:
      RestApiId: !Ref RestApi
      #StageName: !Ref StageName2
      StageName: !Sub "${Prefix}-${StageName2}"
      
  Method:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        ConnectionType: INTERNET
        #ContentHandling: CONVERT_TO_TEXT
        Credentials: !GetAtt ApiGatewayRole.Arn
        IntegrationHttpMethod: POST
        #IntegrationResponses:
        #PassthroughBehavior:
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FunctionArn}/invocations"
      ResourceId: !Ref Resource
      RestApiId: !Ref RestApi
      


